<body>
  <h2>Your Profile</h2>
  <div id="profile"></div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("profile").innerHTML =
        `<p>Name: ${user.name}</p><p>Email: ${user.email}</p>`;
    }
  </script>
</body>
