<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prometheus App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2575fc;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1a5edb;
    }
    .switch {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
    }
    .switch a {
      color: #2575fc;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <h2 id="formTitle">Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <form id="loginForm" style="display:none;">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="switch">
      <span id="toggleText">Already have an account? <a onclick="toggleForms()">Login</a></span>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function toggleForms() {
      const signupForm = document.getElementById("signupForm");
      const loginForm = document.getElementById("loginForm");
      const formTitle = document.getElementById("formTitle");
      const toggleText = document.getElementById("toggleText");

      if (signupForm.style.display === "none") {
        signupForm.style.display = "block";
        loginForm.style.display = "none";
        formTitle.innerText = "Sign Up";
        toggleText.innerHTML = 'Already have an account? <a onclick="toggleForms()">Login</a>';
      } else {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
        formTitle.innerText = "Login";
        toggleText.innerHTML = "Don't have an account? <a onclick='toggleForms()'>Sign Up</a>";
      }
    }
  </script>
</body>
</html>
